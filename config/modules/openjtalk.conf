# dictionary directory (open_jtalk -x option)
OpenjtalkDictionaryDirectory "/var/lib/mecab/dic/open-jtalk/naist-jdic"

# HTS voice file (open_jtalk -m option)
# Directory to search for htsvoice files
VoiceFileSearchPath "/usr/share/hts-voice/nitech-jp-atr503-m001/$VOICE.htsvoice"
VoiceFileDependency "/usr/share/hts-voice/nitech-jp-atr503-m001/$VOICE.htsvoice"

# List of available voices
AddVoice "ja-jp" "MALE1" "nitech_jp_atr503_m001"

DefaultVoice "nitech_jp_atr503_m001"

